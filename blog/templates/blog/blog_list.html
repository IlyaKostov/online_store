{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
<main role="main">

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
        <div class="container">
            <a href="{% url 'blog:create' %}" class="btn btn-sm btn-outline-primary">Add content</a>
        </div>
    </div>
    <div class="container">
        <!-- Example row of columns -->
        <div class="row">
            {% for object in object_list %}
            <div class="card mb-4 mr-5" style="width: 20rem;">
                <!--                    <img src="{{ object.preview|my_media }}" class="card-img-top" alt="preview">-->
                <div class="card-body">
                    <h5 class="card-title">{{ object.title }}</h5>
                    <p class="card-text">{{ object.content|slice:100 }}... </p>
                    <a href="{% url 'blog:view' object.pk %}" class="btn btn-sm btn-outline-primary"
                       role="button">View &raquo;</a>
                    <a href="{% url 'blog:update' object.pk %}" class="btn btn-sm btn-outline-primary">Update</a>
                    <a href="{% url 'blog:delete' object.pk %}" class="btn btn-sm btn-outline-danger">Delete</a>
                </div>
                <a class="btn btn-warning" href="{% url 'blog:toggle_activity' object.pk %}">Снять публикацию</a>
            </div>
            {% endfor %}
        </div>
        <hr>
    </div> <!-- /container -->
</main>

{% endblock %}
