{% extends 'catalog/base.html' %}

{% block content %}
    <main role="main">

        <!-- Main jumbotron for a primary marketing message or call to action -->
        <div class="jumbotron">
            <div class="container text-center">
                <h3 class="display-4">
                    Профиль
                </h3>
            </div>
        </div>

        <div class="col-12">
            <form method="post" enctype="multipart/form-data" class="row mt-5">
                <div class="col-4"></div>
                <div class="col-4 ml-5">
                    <div class="card">
                        <div class="card-body">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button class="btn btn-success" type="submit">
                                Сохранить
                            </button>

                        </div>
                    </div>
                </div>
            </form>
        </div>

        <hr>

    </main>

{% endblock %}
