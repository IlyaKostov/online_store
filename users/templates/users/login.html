{% extends 'catalog/base.html' %}

{% block content %}
    <main role="main">

        <div class="col-12">
            <form method="post" enctype="multipart/form-data" class="row mt-5">
                <div class="col-4"></div>
                <div class="col-4 ml-5">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">
                                Вход
                            </h3>
                        </div>
                        <div class="card-body">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button class="btn btn-success" type="submit">
                                Войти
                            </button>
                            <a href="{% url 'users:reset_password' %}" class="btn btn-link">Не помню пароль</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <hr>


    </main>

{% endblock %}
